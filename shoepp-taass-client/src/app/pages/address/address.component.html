<div class="container page-content">
  <div class="row">

    <div class="col-md-4 col-lg-3">
      <div class="card">
        <div class="card-body text-center">
          <img src="assets/images/user.png" width="100" height="100" alt="UserAuth" class="rounded-circle mb-3">
          <h5 class="bold mb-0">Ciao {{user?.firstName}}!</h5>
          <small class="text-secondary">Ultimo accesso {{currentDate | date:'dd MMM, yyyy'}}
          </small>
        </div>
        <div class="list-group list-group-flush">
          <a routerLink="/profile" class="list-group-item list-group-item-action"><i data-feather="user" class="mr-3"></i> Profilo</a>
          <a routerLink="/orders" class="list-group-item list-group-item-action"><i data-feather="shopping-bag" class="mr-3"></i> I miei ordini</a>
          <a routerLink="/address" class="list-group-item list-group-item-action active"><i data-feather="map" class="mr-3"></i> Indirizzo</a>
          <a (click)="logout()" class="list-group-item list-group-item-action text-danger"><i data-feather="log-out" class="mr-3"></i> Esci</a>
        </div>
      </div>
    </div>

    <div class="col mt-3 mt-md-0">

      <div *ngIf="successMsg" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Indirizzo aggiornato!</strong>
        <button (click)="closeMsg()" type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div *ngIf="errorMsg" class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>Compila tutti i campi.</strong>
        <button (click)="closeMsg()" type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="card">
        <div class="card-body">
          <h3>Il mio indirizzo</h3><hr>
          <form [formGroup]="addressFormGroup" (ngSubmit)="updateAddress()">
            <div class="form-row">
              <div class="form-group col-12">
                <label>Via e numero civico</label>
                <input type="text" class="form-control" formControlName="streetAddress" value="{{user?.address.streetAddress}}">
              </div>
              <div class="form-group col-6 col-sm-5">
                <label>Citt√†</label>
                <input type="text" class="form-control" formControlName="city" value="{{user?.address.city}}">

              </div>
              <div class="form-group col-6 col-sm-5">
                <label>Provincia</label>
                <input type="text" class="form-control" formControlName="country" value="{{user?.address.country}}">
              </div>
              <div class="form-group col-3 col-sm-2">
                <label>CAP</label>
                <input type="number" class="form-control" formControlName="zipCode" value="{{user?.address.zipCode}}">
              </div>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary">AGGIORNA INDIRIZZO</button>
            </div>
          </form>

        </div>
      </div>
    </div>

  </div>
</div>
